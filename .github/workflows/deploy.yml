name: Build and Test

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build all workspaces
              run: npm run build

            - name: Verify generated files exist
              run: |
                  test -f public/index.html || (echo "index.html not generated" && exit 1)
                  test -f public/resume.html || (echo "resume.html not generated" && exit 1)
                  test -f public/resume-doc.html || (echo "resume-doc.html not generated" && exit 1)
                  test -d public/styles || (echo "styles directory not generated" && exit 1)
                  echo "âœ… All required files generated successfully"
