name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: npm install
      - run: npm run build

      - name: Deploy to Firebase Hosting with Functions
        uses: milan-lakhani/action-hosting-deploy-withFuntions@latest
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FURKANTUNALI_1043 }}"
          channelId: live
          projectId: furkantunali-1043

      - uses: pocket-apps/action-setup-firebase@v2
        with:
          firebase-token: ${{ secrets.FIREBASE_TOKEN }}

      - run: npm run deploy
