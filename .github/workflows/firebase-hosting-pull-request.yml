name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          npm install --workspace=functions
          npm install --workspace=public

      - name: Build functions
        run: npm run --workspace=functions build

      - name: Build public assets (SCSS + HTML)
        run: npm run --workspace=public build

      - name: Deploy to Firebase Hosting with Functions
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FURKANTUNALI_1043 }}"
          expires: 30d
          projectId: furkantunali-1043
